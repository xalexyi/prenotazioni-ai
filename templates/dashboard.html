<!DOCTYPE html>
<html lang="it" data-theme="{{ theme or 'dark' }}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard – {{ restaurant.name }}</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="{{ url_for('static', filename='main.js') }}"></script>
</head>

<body>
  <!-- HEADER -->
  <header class="header">
    <div class="brand">
      <span class="dot"></span>
      <span>{{ restaurant.name }}</span>
    </div>
    <div class="actions">
      <button id="themeToggle" class="btn btn-outline btn-sm" title="Tema">🌓</button>
      <a href="{{ url_for('logout') }}" class="btn btn-danger btn-sm">Esci</a>
    </div>
  </header>

  <!-- SIDEBAR -->
  <aside id="sidebar" class="sidebar">
    <nav class="nav">
      <a href="#" class="nav-link active" data-section="reservations">📅 Prenotazioni</a>
      <a href="#" class="nav-link" data-section="hours">🕒 Orari</a>
      <a href="#" class="nav-link" data-section="special-days">📆 Giorni speciali</a>
      <a href="#" class="nav-link" data-section="settings">💶 Impostazioni</a>
      <a href="#" class="nav-link" data-section="menu">🍽️ Menu</a>
      <a href="#" class="nav-link" data-section="stats">📊 Statistiche</a>
    </nav>
  </aside>

  <!-- MOBILE TOGGLE -->
  <button id="sidebarToggle" class="sidebar-toggle">☰</button>

  <!-- MAIN CONTENT -->
  <main class="main container">
    <section id="reservations" class="section visible">
      <h2>Prenotazioni</h2>
      <div id="reservationsList"></div>
      <button id="addReservation" class="btn btn-primary mt-2">+ Nuova Prenotazione</button>
    </section>

    <section id="hours" class="section">
      <h2>Orari Settimanali</h2>
      <div id="hoursEditor"></div>
    </section>

    <section id="special-days" class="section">
      <h2>Giorni Speciali</h2>
      <div id="specialDays"></div>
    </section>

    <section id="settings" class="section">
      <h2>Impostazioni Prezzi</h2>
      <div id="settingsBox"></div>
    </section>

    <section id="menu" class="section">
      <h2>Menu</h2>
      <div id="menuList"></div>
      <button id="addMenuItem" class="btn btn-primary mt-2">+ Aggiungi Piatto</button>
    </section>

    <section id="stats" class="section">
      <h2>Statistiche</h2>
      <div id="statsBox" class="card pad mb-2"></div>
      <div class="charts-grid">
        <div class="chart-card">
          <canvas id="chartBookings"></canvas>
        </div>
        <div class="chart-card">
          <canvas id="chartPeople"></canvas>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
