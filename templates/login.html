<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <main class="container" style="max-width:420px;padding:36px 0">
    <div class="card">
      <h2 class="section-title" style="margin-bottom:12px">Accedi</h2>
      <form method="post" action="/login">
        <div class="mt-12"><input class="input" name="username" placeholder="Username o email" required /></div>
        <div class="mt-12"><input class="input" type="password" name="password" placeholder="Password" required /></div>
        <div class="mt-16" style="display:flex;gap:10px;justify-content:flex-end">
          <button class="btn-blue" type="submit">Login</button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
