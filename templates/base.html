<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Dashboard â€” Ristorante{% endblock %}</title>
  <link rel="icon" href="{{ url_for('static', filename='img/logo_robot.svg') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  {% block head %}{% endblock %}
</head>
<body>
  <header>
    <div class="brand-row">
      <img class="logo-robot" src="{{ url_for('static', filename='img/logo_robot.svg') }}" alt="logo" />
      <div class="brand-title">
        {% block header_left %}
        <span class="brand-strong">{{ (restaurant.name if restaurant else 'Ristorante AI') }}</span>
        <span class="brand-sub">â€” Dashboard ristorante</span>
        {% endblock %}
      </div>
    </div>
    <div class="header-right">
      <button class="theme-toggle" id="themeToggle" title="Tema">ðŸŒ™</button>
      <form method="post" action="/logout">
        <button class="btn-logout" type="submit">Logout</button>
      </form>
    </div>
  </header>

  {% block content %}{% endblock %}

  <div id="toast" class="toast hidden"></div>

  <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
