<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Prenotazioni AI{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body class="theme-dark">
  <header class="topbar">
    <div class="left">
      <a class="brand" href="{{ url_for('dashboard') if current_user.is_authenticated else url_for('login_page') }}">
        Prenotazioni AI
      </a>
    </div>

    <div class="right">
      {% if current_user.is_authenticated %}
      <div class="dropdown">
        <button class="btn">Azioni ‚ñæ</button>
        <div class="dropdown-menu">
          <button id="btn-weekly-hours" class="dropdown-item">Orari settimanali...</button>
          <button id="btn-special-days" class="dropdown-item">Giorni speciali...</button>
          <button id="btn-status" class="dropdown-item">Stato &amp; riepilogo...</button>
          <button id="btn-menu" class="dropdown-item" onclick="alert('Men√π & prezzi: da implementare üßë‚Äçüç≥')">Men√π & prezzi...</button>
          <form method="post" action="{{ url_for('logout') }}" style="margin:0;">
            <button class="dropdown-item text-danger" type="submit">Logout</button>
          </form>
        </div>
      </div>
      {% endif %}
    </div>
  </header>

  <main class="container">
    {% block body %}{% endblock %}
  </main>

  <script src="/static/js/main.js"></script>
</body>
</html>
